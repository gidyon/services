<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/documentation/assets/swagger-ui.css">
    <link rel="icon" type="image/png" href="/documentation/assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/documentation/assets/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="/documentation/assets/swagger-ui-bundle.js"> </script>
    <script src="/documentation/assets/swagger-ui-standalone-preset.js"> </script>
    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                urls: [
                    { url: "/documentation/openapiv2/project.v1.swagger.json", name: "Projects API (V1)" },
                    { url: "/documentation/openapiv2/account.swagger.json", name: "Accounts Service" },
                    { url: "/documentation/openapiv2/account.v1.swagger.json", name: "Accounts Service (V1)" },
                    { url: "/documentation/openapiv2/messaging.swagger.json", name: "Messaging Service" },
                    { url: "/documentation/openapiv2/subscriber.swagger.json", name: "Subscriber Service" },
                    { url: "/documentation/openapiv2/channel.swagger.json", name: "Channel Service" },
                    { url: "/documentation/openapiv2/emailing.swagger.json", name: "Emailing Service" },
                    { url: "/documentation/openapiv2/sms.swagger.json", name: "SMS Service" },
                    { url: "/documentation/openapiv2/longrunning.swagger.json", name: "LongRunning Service" },
                    { url: "/documentation/openapiv2/settings.swagger.json", name: "Settings Service" },
                    { url: "/documentation/openapiv2/pusher.swagger.json", name: "Push Service" },
                ],
                "urls.primaryName": "Accounts Service",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            })
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>

</html>
