# replicaCount is the number of replicas to run if autoscaling is not enabled
replicaCount: 1

image: 
  repository: gidyon/subscriber
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# command will set the command to be run overriding the image's command
command:
# ['/app/service']

# args is arguments passed when the container is started
args:
# ['--config-file=/app/configs/config.yaml']

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

readinessProbe:
  httpGet:
    path: /api/subscribers/health/ready
    scheme: HTTP
    port: 80
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 20
  failureThreshold: 3
  
livenessProbe:
  httpGet:
    path: /api/subscribers/health/live
    scheme: HTTP
    port: 80
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 20
  failureThreshold: 3

resources:
  limits:
    # cpu: 2000m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 12Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 50
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# existingSecrets are secrets that should already exist for the container to run correctly
existingSecrets:
  symmetricKeysCredentials: "symmetric-keys"

# extraEnv contains additional environment variables suppliws by the user
extraEnv:

# extraVolume contains additional volumes supplied by user
extraVolume:
  - name: mysql-creds
    mountPath: /app/secrets/mysql/
    readOnly: true

# extraVolumeMount specifies volume mounts for extraVolume
extraVolumeMount:
  - name: mysql-creds
    secret:
      secretName: mysql-creds-v2

# config contains values for the service configuration
config:
  serviceName: Subscriber API
  serviceType: ClusterIP
  httpPort: 80
  startupSleepSeconds: 10
  logLevel: -1
  security:
    insecure: true
  database:
    sqlDatabase:
      required: true
      address: mysql:3306
      userFile: /app/secrets/mysql/mysql-default-user
      schemaFile: /app/secrets/mysql/mysql-default-schema
      passwordFile: /app/secrets/mysql/mysql-password
      metadata:
        name: mysql
        dialect: mysql
        orm: gorm
  externalServices:
  - name: channel
    required: true
    address: channel:8080
    k8service: true
    insecure: true
  - name: account
    required: true
    address: account:8080
    k8service: true
    insecure: true