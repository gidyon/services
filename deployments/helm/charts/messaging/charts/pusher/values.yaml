replicaCount: 1

image: 
  repository: gidyon/pusher
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

readinessProbe: # Checks that the container is started
  httpGet:
    path: /api/pusher/health/ready
    scheme: HTTP
    port: 80
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 20
  failureThreshold: 3
livenessProbe: # Checks that the container is running
  httpGet:
    path: /api/pusher/health/live
    scheme: HTTP
    port: 80
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 20
  failureThreshold: 3

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 12Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 50
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Existing secrets and configmaps
existing:
  secrets:
    symmetricKeysCredentials: "symmetric-keys"

# Service configuration
config:
  serviceName: "Messaging Pusher API"
  serviceType: ClusterIP
  httpPort: 80
  grpcPort: 8080
  startupSleepSeconds: 5
  logLevel: -1
  security:
    tlsCert: ""
    tlsKey: ""
    serverName: ""
    insecure: true